<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Kontaktovat nás můžete zde</h4>

  <form name="contact" method="POST" netlify>
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="Jméno" class="w-100 mb2">
          <label for="name">Jméno</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>
        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Vaše zpráva" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Vaše zpráva</label>
    </fieldset>        
        <!-- Button -->
    <div class="tc">
          <!-- captcha 
          <div data-netlify-recaptcha></div>-->
      <button type="submit" class="btn w-100 w-auto-ns raise">Odeslat</button>
    </div>
  </form>
</div>
